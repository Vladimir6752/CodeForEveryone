<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link media="all" type="text/css" rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div>
        <p>Hello, <span sec:authentication="name"></span> you have admin access</p>
    </div>

    <div>
        <div th:each="exercise : ${exercises}">
            <p th:text="${exercise.getId()}"></p>
            <p th:text="${exercise.getTitle()}"></p>
            <p th:text="${exercise.getActualVariablesIn()}"></p>
            <p th:text="${exercise.getExpectedOut()}"></p>
            <form th:action="@{'/admin/delete?exId=' + ${exercise.getId()}}" method="post">
                <label for="button" th:text="|Удалить ${exercise.getId()}|"></label>
                <input id="button" type="submit">
            </form>
        </div>
    </div>
</body>
</html>
